<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OSIS SNR Predictor</title>
    <style>
      :root {
        --primary: #6366f1;
        --primary-hover: #4f46e5;
        --bg-dark: #0f172a;
        --card-bg: rgba(30, 41, 59, 0.7);
        --text-main: #f8fafc;
        --text-muted: #94a3b8;
        --border: rgba(255, 255, 255, 0.1);
      }

      body {
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
			background: radial-gradient(circle at 10% 10%, #10173f 0%, transparent 30%),
									radial-gradient(circle at 90% 20%, #2a0f4d 0%, transparent 30%),
									linear-gradient(120deg, #070a1a, #0a1030, #130726);
			background-size: 200% 200%;
			animation: bgFlow 16s ease infinite;
        color: var(--text-main);
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      @keyframes bgFlow {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      #particle-canvas {
        position: fixed;
        inset: 0;
        z-index: -2;
        pointer-events: none;
      }

      .overlay-glow {
        position: fixed;
        inset: 0;
        pointer-events: none;
        z-index: -1;
        background: radial-gradient(circle at 20% 30%, rgba(0, 204, 255, 0.12), transparent 35%),
                    radial-gradient(circle at 80% 70%, rgba(154, 107, 255, 0.14), transparent 40%);
        filter: blur(20px);
      }

      .container {
        width: 100%;
        max-width: 800px;
        background: var(--card-bg);
        backdrop-filter: blur(12px);
        border: 1px solid var(--border);
        border-radius: 1rem;
        padding: 2.5rem;
        box-shadow:
          0 4px 6px -1px rgba(0, 0, 0, 0.1),
          0 2px 4px -1px rgba(0, 0, 0, 0.06);
        position: relative;
        z-index: 1;
      }
      
      header {
        text-align: center;
        margin-bottom: 2.5rem;
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(to right, #818cf8, #c084fc);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0 0 0.5rem 0;
      }

      p.subtitle {
        color: var(--text-muted);
        margin: 0;
      }

      form {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
        gap: 1.5rem;
      }

      .section-title {
        grid-column: 1 / -1;
        font-size: 0.875rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        color: var(--text-muted);
        margin-top: 1rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 0.5rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      label {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text-muted);
      }

      input,
      select {
        background: rgba(15, 23, 42, 0.5);
        border: 1px solid var(--border);
        border-radius: 0.5rem;
        padding: 0.75rem;
        color: var(--text-main);
        font-size: 1rem;
        transition: all 0.2s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
      }

      input:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        background: rgba(15, 23, 42, 0.8);
      }

      .submit-btn {
        grid-column: 1 / -1;
        background: linear-gradient(
          to right,
          var(--primary),
          var(--primary-hover)
        );
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 0.5rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition:
          transform 0.1s,
          opacity 0.2s;
        margin-top: 1rem;
      }

      .submit-btn:hover {
        opacity: 0.9;
        transform: translateY(-1px);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      #result {
        grid-column: 1 / -1;
        margin-top: 2rem;
        padding: 1.5rem;
        border-radius: 0.75rem;
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.2);
        text-align: center;
        display: none;
        animation: fadeIn 0.3s ease-out;
      }

      #result h2 {
        margin: 0;
        color: #34d399;
        font-size: 1.5rem;
      }

      #result .value {
        font-size: 2.5rem;
        font-weight: 800;
        color: #34d399;
        margin-top: 0.5rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .chart-container {
        margin-top: 2rem;
        position: relative;
        height: 300px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="particle-canvas" aria-hidden="true"></canvas>
    <div class="overlay-glow" aria-hidden="true"></div>

    <div class="container">
      <header>
        <h1>OSIS SNR Predictor</h1>
        <p class="subtitle">Optical Storage Intelligence System</p>
      </header>

      <form id="osisForm">
        <div class="section-title">Optical Parameters</div>

        <div class="input-group">
          <label for="wavelength">Laser Wavelength (nm)</label>
          <input type="number" id="wavelength" step="1" value="405" required />
        </div>

        <div class="input-group">
          <label for="na">Numerical Aperture (NA)</label>
          <input type="number" id="na" step="0.01" value="0.85" required />
        </div>

        <div class="input-group">
          <label for="track_pitch">Track Pitch (nm)</label>
          <input type="number" id="track_pitch" step="1" value="225" required />
        </div>

        <div class="input-group">
          <label for="spot_size">Calculated Spot Size (nm)</label>
          <input type="number" id="spot_size" readonly disabled />
        </div>

        <div class="section-title">Structure & Material</div>

        <div class="input-group">
          <label for="layer_count">Layer Count</label>
          <select id="layer_count">
            <option value="1">1 Layer</option>
            <option value="2">2 Layers</option>
            <option value="3">3 Layers</option>
          </select>
        </div>

        <div class="input-group">
          <label for="layer_spacing">Layer Spacing (nm)</label>
          <input type="number" id="layer_spacing" step="100" value="20000" />
        </div>

        <div class="input-group">
          <label for="material">Recording Material</label>
          <select id="material">
            <option value="GST_HTL">GST_HTL (Phase Change)</option>
            <option value="DYE_LTH">DYE_LTH (Organic Dye)</option>
            <option value="MDISC">MDISC (Stone-like)</option>
          </select>
        </div>

        <div class="section-title">Physics Factors (Auto-Calculated)</div>

        <div class="input-group">
          <label for="isi">ISI Factor</label>
          <input type="number" id="isi" readonly disabled />
        </div>

        <div class="input-group">
          <label for="crosstalk">Crosstalk Factor</label>
          <input type="number" id="crosstalk" readonly disabled />
        </div>

        <div class="section-title">Environmental & System</div>

        <div class="input-group">
          <label for="thermal_k">Thermal Conductivity (W/mK)</label>
          <input type="number" id="thermal_k" step="0.1" value="1.5" />
        </div>

        <div class="input-group">
          <label for="activation_e">Activation Energy (eV)</label>
          <input type="number" id="activation_e" step="0.1" value="2.0" />
        </div>

        <div class="input-group">
          <label for="temp">Temperature (Â°C)</label>
          <input type="number" id="temp" step="1" value="25" />
        </div>

        <div class="input-group">
          <label for="humidity">Relative Humidity (%)</label>
          <input type="number" id="humidity" step="1" value="45" />
        </div>

        <div class="input-group">
          <label for="prml">PRML Enabled</label>
          <select id="prml">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="input-group">
          <label for="ctc">CTC Enabled</label>
          <select id="ctc">
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Predict SNR</button>
      </form>

      <div id="result">
        <h2>Predicted Signal-to-Noise Ratio</h2>
        <div class="value" id="snrValue">-- dB</div>
        <div class="chart-container">
            <canvas id="snrChart"></canvas>
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById('particle-canvas');
      const context = canvas.getContext('2d');
      const particles = [];
      const particleCount = 55;

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      function createParticles() {
        particles.length = 0;
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            radius: Math.random() * 2 + 0.8,
            vx: (Math.random() - 0.5) * 0.4,
            vy: (Math.random() - 0.5) * 0.4
          });
        }
      }

      function drawParticles() {
        context.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = 0; i < particles.length; i++) {
          const particle = particles[i];
          context.beginPath();
          context.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
          context.fillStyle = i % 2 === 0 ? 'rgba(52, 245, 255, 0.55)' : 'rgba(154, 107, 255, 0.45)';
          context.fill();

          particle.x += particle.vx;
          particle.y += particle.vy;

          if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
          if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
        }
        requestAnimationFrame(drawParticles);
      }

      window.addEventListener('resize', () => {
        resizeCanvas();
        createParticles();
      });

      resizeCanvas();
      createParticles();
      drawParticles();
    </script>
    <script src="/static/app.js"></script>
  </body>
</html>
